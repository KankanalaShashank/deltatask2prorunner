
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prorunhack.css">
</head>
<body>
    <audio id="rungame" src="runmusicgame.mp3"></audio>
    <audio id="stopgame" src="gamecompletion.mp3"></audio>
    <div id="firstpart" class="background-styling">
        <div class="headstyle">
            <h1> PRO RUNNER </h1>
        </div>

        <div id="startgame">
            <button> START GAME</button>
        </div>
        <div style="text-align:center;">
            <div>
                <p>Click on the screen to move the triangle up and down</p>
                <p>The game ends if the triangle touches the obstacle.</p>
                <p>The game ends if triangle falls in the hole </p>
                <p>There is a boost up</p>
                <p>Boost up gets activated once it gets full and your game will not end if boost up gets activated</p>
            </div>
        </div>
    </div>
    <div id="canvasbackstyle" style="display:none;">
        <canvas style="display:none; padding-left:100px; " id="mycanvas" height="600" width="1200"></canvas>
    </div>
    <div style="text-align:center;">
        <div style="margin-top:10px;" id="reloaddiv"></div>
    </div>
    <script src="prorunner.js" ></script>

</body>
</html>
